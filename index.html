<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb</title>
    <link rel="icon" href="images/imdb-tab-icon.png">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <section id="navbar">
       <div id="home-button">
            <a href="index.html"><img src="images/imdb-home.png" alt="imdb-home-logo" class="nav-button"></a>
       </div> 
       <div  id="menu-button">
            <button class="nav-button" >
                <img src="images/main-menu.png" class="button-icon" >
                <span>Menu</span>
            </button>
       </div>
       <div id="search-container">
            <button class="nav-button">
                <span><b>All</b></span>
            </button>
            <input  id="search" type="text" placeholder="Search IMDb">
            <button class="nav-button" type="submit">
                <img src="images/search.png" alt="Search">
            </button>
            
       </div>
       <div>
            <a href="favorites/favourite.html">
                <button  class="nav-button">
                    <img src="images/favorite.png" alt="">
                    <span>Favorites</span>
                </button>
            </a>
            
       </div>
       <div >
            <button class="nav-button">
                <span>Sign&nbsp;In</span>
            </button>
       </div>
       <div>
            <button class="nav-button">
                <span>EN</span>
            </button>
       </div>
    </section>
    <section id="main">
        <div id="search-list" class="search-list">

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
